{% extends "tasks/base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg bg-dark text-light">
      <div class="card-header text-center">
        <h3 class="mb-0">Social Login</h3>
      </div>
      <div class="card-body text-center">
        <p class="mb-3">You are about to sign in using your social account:</p>
        <h4 class="text-warning">{{ provider.name }}</h4>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-success w-100 mt-3">
            <i class="bi bi-box-arrow-in-right"></i> Continue with {{ provider.name }}
          </button>
        </form>
        <a href="{% url 'login' %}" class="btn btn-outline-light w-100 mt-3">Cancel</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
