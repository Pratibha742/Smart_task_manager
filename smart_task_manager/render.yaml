services:
  - type: web
    name: smart-task-manager
    env: python
    plan: free   # starter/professional agar chahiye to badal lena
    buildCommand: "pip install -r ./requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn smart_task_manager.wsgi:application --bind 0.0.0.0:$PORT"
    rootDir: .
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: smart_task_manager.settings
        key: DATABASE_URL
        value: mysql://root:root@db:3306/smart_task_manager
      - key: PYTHON_VERSION
        value: 3.11.9
        postDeployCommand: python manage.py migrate
