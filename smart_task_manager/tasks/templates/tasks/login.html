{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg bg-secondary text-light">
      <div class="card-header text-center">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
        </form>

        <hr class="bg-light">

        <div class="text-center">
          <p>Or login with:</p>
          <a href="{% provider_login_url 'google' process='login'  %}" class="btn btn-danger w-100 mb-2">
            <i class="bi bi-google"></i> Login with Google
          </a>
        </div>
         <!-- Exit button -->
        <a href="{% url 'welcome' %}" class="btn btn-dark w-100 mt-2">Exit</a>
      </div>
      <div class="card-footer text-center">
        Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-warning">Sign up here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
